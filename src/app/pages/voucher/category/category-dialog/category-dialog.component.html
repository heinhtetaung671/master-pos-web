<h2 mat-dialog-title >Category Create Form</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <div class="flex gap-3">
            <div>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput>
                    @if (form.get('name')!.invalid) {
                        <mat-error>Please enter name.</mat-error>
                    }
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input formControlName="description" matInput >
                </mat-form-field>
            </div>
        </div>
        <mat-dialog-actions>
            <div class="flex gap-2">
                <button (click)="save()" [disabled]="form.invalid" type="button" class="button-green">Save</button>
                <button (click)="closeDialog()" type="button" class="button-red">Cancel</button>
            </div>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
